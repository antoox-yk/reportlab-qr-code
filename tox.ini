[tox]
isolated_build = True
envlist = py37,py38,py39,310

[testenv]
deps =
	coverage
	pylint
	pytest
commands =
	pylint rml_qrcode
	coverage erase
	coverage run --source=rml_qrcode --branch -m pytest .
	coverage report -m --fail-under 100
	coverage xml

[gh]
python =
	3.7 = py37
	3.8 = py38
	3.9 = py39
	3.10 = py310

[gh-actions]
python =
	3.7: py37
	3.8: py38
	3.9: py39
	3.10: py310
